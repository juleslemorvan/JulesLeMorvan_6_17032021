<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <title>Fisheye - page photographe</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="photographer-container">
      <header class="photographer-header">
        <a
          href="./index.html"
          class="photographer__header__link"
          aria-label="FishEye page photographer"
        >
          <img
            class="header__logo__photographer"
            src="./assets/images/logo.svg"
            alt="logo FishEye"
          />
        </a>
      </header>
      <main class="photographer-container">
        <div class="photographerInfos" id="photographerInfos"></div>
        <div class="select-container">
        <p class="p-select">Trier par</p>
        <div class="button-select">
          <div class="selected-item" id="selected-option">
            <p class="selected-text" id="selected-text">Popularity</p>
            <i class="fas fa-arrow-down" id="arrow-down"></i>
            <i class="fas fa-arrow-up" id="arrow-up"></i>
          </div>
          <div class="option-item" id="order-price">Price</div>
          <div class="option-item" id="order-date">Date</div>
        </div>
        </div>

        <section class="photographersMedias" id="photographersMedias"></section>
      </main>
    
    <div class="bground">
        <div class="content">
          <span class="closeModalForm"></span>
          <div class="modal-body">
            <h1>Contactez moi</h1>
            <form
              id="form"
              name="reserve"
              action="index.html"
              method="POST"
              novalidate
            >
              <div
                class="formData">
                <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                /><br>
              </div>
              
              <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
              </div>
              
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br>
              </div>

              <div
                class="formData">
                <label for="textarea">Votre message</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="textarea"
                  name="textarea"
                /><br>
              </div>
      
              <input
                id="submitForm"
                class="btn-submit"
                type="submit"
                class="button"
                value="C'est parti"

              />
              </div>
          <div id="successForm">Merci ! 
            <br>Votre réservation a été effectué.
          </div> 
           <input
            id="successBtn"
            class="button btn-submit"
            type="button"
            value="Close"
          />
        </div> 
            </form>
          </div>
          <div class="likesAndPrice" id="likesAndPrice"></div>


          <!-- modals générés via js ici -->
          <div class="modal" id="myModal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div id="modal-content" class="modal-content">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
              

              
            </div>
          </div>
          </div>
  </body>
  
  <script src="./js/modal.js"></script>
  <script src="./js/photographer.js"></script>
  <script src="./js/btnSelectTags.js"></script>
  <script src="./js/lightbox.js"></script>
 
</html>
