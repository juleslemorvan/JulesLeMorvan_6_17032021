<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye - page photographe</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="photographer-page">
      <header class="photographer-header">
        <a
          href="./index.html"
          class="photographer__header__link"
          aria-label="FishEye page photographer"
        >
          <img
            class="header__logo"
            src="./assets/images/logo.svg"
            alt="logo FishEye"
          />
        </a>
      </header>
      <main class="photographer-container">
        <div class="photographerInfos" id="photographerInfos">
          <h1 class="photographerInfos-name">name</h1>
          <p class="photographerInfos-location">location</p>
          <p class="photographerInfos-line">line</p>
          <ul class="photographerInfos-tags">
            tags
          </ul>
          <button class="photographerInfos-contact">contactez moi</button>
          <picture class="photographerInfos-picture">
            <img
              class="photographerInfos-img"
              src=""
              alt="photo portrait du photographe"
            />
          </picture>
        </div>
        <div class="photographer-select-tags">
          <label>Trier par</label>
        </div>
      </main>
    </div>
  </body>
  <script src="./js/photographer.js"></script>
</html>
