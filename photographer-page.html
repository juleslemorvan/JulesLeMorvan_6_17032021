<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye - page photographe</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="photographer-page">
      <header class="photographer-header">
        <a
          href="./index.html"
          class="photographer__header__link"
          aria-label="FishEye page photographer"
        >
          <img
            class="header__logo"
            src="./assets/images/logo.svg"
            alt="logo FishEye"
          />
        </a>
      </header>
      <main class="photographer-container">
        <div class="photographerInfos" id="photographerInfos">
          <div class="photographerInfos-left">
            <p class="photographerInfos-name">Mimi Keel</p>
            <p class="photographerInfos-location">London, UK</p>
            <p class="photographerInfos-line">Voir le beau dans le quotidien</p>
            <ul class="photographerInfos-tags">
              tags
            </ul>
          </div>
          <div class="photographerInfos-center">
            <button class="photographerInfos-contact">Contactez-moi</button>
          </div>
          <div class="photographerInfos-right">
            <picture class="photographerInfos-picture">
              <img
                class="photographerInfos-img"
                src="./assets/images/Portraits/MimiKeel.jpg"
                alt="photo portrait du photographe"
              />
            </picture>
          </div>
        </div>
        <div class="photographer-select-tags">
          <label class="labelTag">Trier par</label>
          <select class="selectOptions" id="selectOptions">
            <option value="option1">Popularit√©</option>
            <option value="option2">Date</option>
            <option value="option3">Titre</option>
          </select>
        </div>
      </main>
    </div>
  </body>
  <script src="./js/photographer.js"></script>
</html>
