<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <title>Fisheye - page photographe</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    
      <header class="photographer-header">
        <a
          href="./index.html"
          class="photographer__header__link"
          aria-label="FishEye page photographer"
        >
          <img
            class="header__logo"
            src="./assets/images/logo.svg"
            alt="logo FishEye"
          />
        </a>
      </header>
      <main class="photographer-container">
        <div class="photographerInfos" id="photographerInfos"></div>
        <details class="custom-select">
	<summary class="radios">
		<input type="radio" name="item" id="default" title="Auswählen..." checked>
		<input type="radio" name="item" id="item1" title="Item 1">
		<input type="radio" name="item" id="item2" title="Item 2">
		<input type="radio" name="item" id="item3" title="Item 3">
		<input type="radio" name="item" id="item4" title="Item 4">
		<input type="radio" name="item" id="item5" title="Item 5">
	</summary>
	<ul class="list ul-select">
		<li>
			<label for="item1">Item 1</label>
		</li>
		<li>
			<label for="item2">Item 2</label>
		</li>
		<li>
			<label for="item3" id="item3">Item 3</label>
		</li>
		<li>
			<label for="item4">Item 4</label>
		</li>
		<li>
			<label for="item5">Item 5</label>
		</li>
	</ul>
</details>
        <section class="photographersMedias" id="photographersMedias"></section>
      </main>
    
    <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <h1>Contactez moi</h1>
            <form
              id="form"
              name="reserve"
              action="index.html"
              method="POST"
              novalidate
            >
              <div
                class="formData">
                <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                /><br>
              </div>
              
              <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
              </div>
              
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br>
              </div>

              <div
                class="formData">
                <label for="textarea">Votre message</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="textarea"
                  name="textarea"
                /><br>
              </div>
      
              <input
                id="submitForm"
                class="btn-submit"
                type="submit"
                class="button"
                value="C'est parti"

              />
              </div>
          <div id="successForm">Merci ! 
            <br>Votre réservation a été effectué.
          </div> 
           <input
            id="successBtn"
            class="button btn-submit"
            type="button"
            value="Close"
          />
        </div> 
            </form>
          </div>
          <div class="likesAndPrice" id="likesAndPrice"></div>

          <div class="modal" id="myModal">
            <span class="close cursor" onclick="closeModal()"></span>
            <div id="modal-content" class="modal-content">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
              

              <!-- modals générés via js ici -->
            </div>
          </div>
  </body>
  <script src="./js/btnSelectTags.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/photographer.js"></script>
  <script src="./js/lightbox.js"></script>
 
</html>
