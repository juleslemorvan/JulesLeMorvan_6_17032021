<!DOCTYPE html>

    <link

          <li>

          </li>
          <li>
            <a href="" class="nav__navigation__item" target="animals">
              #Animals</a
            >
          </li>
          <li>
            <a href="" class="nav__navigation__item" target="events">
              #Events</a
            >
          </li>
        </ul>
      </nav>
      <h1 class="title">Nos Photographes</h1>

    <script type="module" src="./js/script.mjs"></script>
