<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <meta
      name="description"
      content="FishEye, site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux"
    />
    <link rel="shortcut icon" type="icon/svg" href="./assets/images/logo.svg" />
    <title>FishEye</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <a href="" class="header__link">
        <img
          class="header__logo"
          src="./assets/images/logo.svg"
          alt="logo FishEye"
          role="img"
        />
      </a>
      <nav class="nav" aria-label="navigation" role="navigation">
        <ul class="nav__navigation" role="navigate" aria-label="list of tags">
          <li>
            <a
              href=""
              class="nav__navigation__item"
              target="portrait"
              role="item"
            >
              #Portrait</a
            >
          </li>
          <li class="nav__navigation__item" target="art" role="item">#Art</li>
          <li class="nav__navigation__item" target="fashion" role="item">
            #Fashion
          </li>
          <li class="nav__navigation__item" target="architecture" role="item">
            #Architecture
          </li>
          <li class="nav__navigation__item" target="travel" role="item">
            #Travel
          </li>
          <li class="nav__navigation__item" target="sport" role="item">
            #Sport
          </li>
          <li class="nav__navigation__item" target="animals" role="item">
            #Animals
          </li>
          <li class="nav__navigation__item" target="events" role="item">
            #Events
          </li>
        </ul>
      </nav>
      <h1 class="title">Nos Photographes</h1>
    </header>

    <main class="homePage" id="homePage" role="main">
      <section
        class="photographersCards all"
        id="photographersCards"
        aria-label="all the photographers"
      ></section>
    </main>

    <script type="module" src="./js/script.mjs"></script>
  </body>
</html>
